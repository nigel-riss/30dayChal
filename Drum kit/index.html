<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
    <div class="keys">
        <div data-key='65' class="key">
            <kbd>A</kbd>
            <span class='sound'>clap</span>
        </div>
        <div data-key='83' class="key">
            <kbd>S</kbd>
            <span class='sound'>hihat</span>
        </div>
        <div data-key='68' class="key">
            <kbd>D</kbd>
            <span class='sound'>kick</span>
        </div>
        <div data-key='70' class="key">
            <kbd>F</kbd>
            <span class='sound'>openhat</span>
        </div>
        <div data-key='71' class="key">
            <kbd>G </kbd>
            <span class='sound'>boom</span>
        </div>
        <div data-key='72' class="key">
            <kbd>H</kbd>
            <span class='sound'>ride</span>
        </div>
        <div data-key='74' class="key">
            <kbd>J</kbd>
            <span class='sound'>snare</span>
        </div>
        <div data-key='75' class="key">
            <kbd>K</kbd>
            <span class='sound'>tom</span>
        </div>
        <div data-key='76' class="key">
            <kbd>L</kbd>
            <span class='sound'>tink</span>
        </div>
    </div>
    <audio data-key='65' src='./606-cymbal1.wav'></audio>
    <audio data-key='83' src='./606-cymbal2.wav'></audio>
    <audio data-key='68' src='./606-cymbal4.wav'></audio>
    <audio data-key='70' src='./606-kick1.wav'></audio>
    <audio data-key='71' src='./606-kick2.wav'></audio>
    <audio data-key='72' src='./606-snare1.wav'></audio>
    <audio data-key='74' src='./606-tom2.wav'></audio>
    <audio data-key='75' src='./606-tom3.wav'></audio>
    <audio data-key='76' src='./606-tom4.wav'></audio>

    <script src='script.js'></script>
</body>

</html>
